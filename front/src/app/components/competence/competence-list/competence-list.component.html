<mat-card>
  <h2>Liste des compétences</h2>

  <div style="text-align: right; margin-bottom: 16px;">
    <button mat-raised-button color="primary" routerLink="/competences/new">
      <mat-icon>add</mat-icon> Ajouter une compétence
    </button>
  </div>

  <div class="filters">
    <mat-form-field appearance="fill">
      <mat-label>Catégorie</mat-label>
      <input matInput [(ngModel)]="searchCategorie" (keyup)="filterByCategorie()" placeholder="Filtrer par catégorie">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Niveau</mat-label>
      <input matInput type="number" [(ngModel)]="searchNiveau" (keyup)="filterByNiveau()" placeholder="Filtrer par niveau">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="resetFilters()">Réinitialiser</button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="niveau">
      <th mat-header-cell *matHeaderCellDef>Niveau</th>
      <td mat-cell *matCellDef="let element">{{ element.niveau }}</td>
    </ng-container>

    <ng-container matColumnDef="categorie">
      <th mat-header-cell *matHeaderCellDef>Catégorie</th>
      <td mat-cell *matCellDef="let element">{{ element.categorie }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="viewCompetence(element.id)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="editCompetence(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCompetence(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
