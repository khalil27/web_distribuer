<mat-card>
    <mat-card-header>
      <mat-card-title>Top Performers</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="users" class="w-full">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Rank </th>
          <td mat-cell *matCellDef="let user"> #{{ user.id }} </td>
        </ng-container>

        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef> Id user </th>
          <td mat-cell *matCellDef="let user"> {{ user.userId }} </td>
        </ng-container>

        <ng-container matColumnDef="points">
          <th mat-header-cell *matHeaderCellDef> Points </th>
          <td mat-cell *matCellDef="let user"> {{ user.points }} </td>
        </ng-container>

        <ng-container matColumnDef="Level">
          <th mat-header-cell *matHeaderCellDef> Badges </th>
          <td mat-cell *matCellDef="let user"> {{ user.level }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
